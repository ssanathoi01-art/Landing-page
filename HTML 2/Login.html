<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body class="m-0 h-dvh flex justify-center items-center bg-[url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm_3fi7WzxM5rXZRh0EUtaNVaCAsh4t1e33A&s)]
">
    
    <div class="bg-black cursor-pointer opacity-65 text-white hover:scale-105
    overflow-hidden shadow-[0px_0px_10px_5px_rgb(0,0,0,.5)] p-5 flex flex-col gap-5 rounded-2xl
    
    ">
        <h1 class="text-xl text-center font-semibold hover:underline
        bg-gradient-to-r from-yellow-400 to-orange-600 bg-clip-text
         text-transparent hover:decoration-white ">Login Here</h1>
        <section class="flex flex-col gap-2">
            <h1>Username</h1>
            <input type="email" placeholder="Email"
            class="bg-[#3b3b3b3b] px-1 rounded-md border "
            >
            <h1>Password</h1>
            <input type="password" placeholder="Password"
            class="bg-[#3b3b3b3b] px-1 rounded-md border"
            >
            <div class="flex items-center justify-center gap-5 ">
                <h1 class="text-xs flex gap-1"> <input type="checkbox">Remember me</h1>
                <h1 class="text-xs underline">Forgot password</h1>
            </div>
        </section>

        <button class="bg-[#eabc3a] hover:bg-transparent hover:border
         shadow-md shadow-gray-700 active:bg-purple-600
        font-bold hover:text-white hover:border-[#eabc3a] rounded-xs">LOG IN </button>

        <div class="flex justify-between gap-4 max-[270px]:flex-col">
            <button class=" active:bg-orange-400 hover:bg-green-500 hover:scale-105 bg-blue-700 px-3 py-1 text-md rounded-xs flex gap-1 items-center"><i class="fa-brands fa-google"></i>Google</button>
            <button class="active:bg-orange-400 hover:scale-105 bg-blue-700 hover:bg-green-500 rounded-xs px-3 py-1 flex gap-1 items-center"><i class="fa-brands fa-facebook"></i>Facebook</button>
        </div>

        <div class="bg-gray-700 font-simi-bold hover:scale-105 h-15 text-3xl text-center relative top-12  rounded-full">skip</div>
    </div>
   

</body>
