<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>

<body class="m-0   h-dvh grid place-items-center r p-9 
bg-[url(https://img.freepik.com/free-vector/geometric-gradient-futuristic-background_23-2149116406.jpg?semt=ais_hybrid&w=740&q=80)]  bg-cover  bg-no-repeat " >
    

    <div class="hover:scale-105 shadow-[0px_0px_5px_3px_rgba(0,100,10,.5)] cursor-pointer rounded-2xl p-5
     opacity-70 flex gap-4 flex-col justify-center items-center bg-black text-white ">
        <h1 class="text-xl font-bold hover:underline decoration-green-500">Sign Up</h1>
        
        <input type="text" placeholder="Enter Username" class="bg-[#3b3b3b] rounded-lg p-1 text-xl
        shadow-[0px_0px_5px_1px_rgba(0,0,100,.5)] hover:scale-110
        ">
        <input type="password" placeholder="Enter Password" class="bg-[#3b3b3b] shadow-[0px_0px_5px_1px_rgba(0,0,100,.5)]   hover:scale-110 rounded-lg p-1 text-xl">
        <input type="email" placeholder="Enter Email"
        class="bg-[#3b3b3b] shadow-[0px_0px_5px_1px_rgba(0,0,100,.5)]  hover:scale-110 rounded-lg p-1 text-xl">

        <div class="p-2">
            <button class="bg-[#eabc3a] border-2 border-black hover:bg-transparent hover:border-[#eabc3a] shadow-md shadow-gray-700 font-semi-bold text-center text-lg w-full 
            text-blue-800 font-bold hover:text-white rounded-lg p-1
            hover:bg-green-700 active:bg-gray-700
            ">Sign Up</button>
            <h1 class="text-sm">Have an account?<span class="hover:underline decoration-orange-500 text-blue-700"> Log in</span> </h1>
        </div>
    </div>

</body>

</html>
